<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="icon/all.min.css" />
    <link rel="stylesheet" href="bt/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar nav-color navbar-expand-lg pb-5">
        <div class="container pt-lg-3">
          <a
            class="navbar-brand text-capitalize fm-1 fw-bold fs-4 d-flex align-items-center text-light"
            href="#">
            <img class="me-2" width="50px" src="logo@2x.png" alt="" />weather
          </a>
          <button
            class="navbar-toggler text-bg-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item position-relative">
                <a
                  id="after"
                  class="nav-link active fw-bold fm-2 me-3 px-4 my-3 my-lg-0 text-primary rounded-5"
                  aria-current="page"
                  href="#Home"
                  >Home</a
                >
              </li>
              <li class="nav-item position-relative">
                <a
                  id="after"
                  class="nav-link fw-bold fm-2 px-4 rounded-5"
                  href="#About"
                  >News</a
                >
              </li>
              <li class="nav-item position-relative">
                <a
                  id="after"
                  class="nav-link fw-bold fm-2 px-4 rounded-5"
                  href="#Service"
                  >live camera</a
                >
              </li>
              <li class="nav-item position-relative">
                <a
                  id="after"
                  class="nav-link fw-bold fm-2 px-4 rounded-5"
                  href="#Work"
                  >Photos</a
                >
              </li>
              <li class="nav-item position-relative">
                <a
                  id="after"
                  class="nav-link fw-bold fm-2 px-4 rounded-5"
                  href="#Clients"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="bg-cover overflow-auto">
        <article>
          <div class="input-group mb-3 container mt-5">
            <input
              type="search"
              class="w-100 py-3 rounded-5 ps-5 bg-color border-0 text-light"
              placeholder="Find Your Location"
              aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <input
              id="button"
              type="button"
              value="Find"
              class="btn-size bg-primary rounded-5"
              placeholder="" />
          </div>
        </article>
      </div>
      <div class="background">
        <div class="container move">
          <div class="row justify-content-center g-0">
            <div class="col-md-4">
              <div class="card border-0">
                <div
                  class="card-header header-card text-light bg d-flex justify-content-between">
                  <p id="day" class="p-0 m-0">Lorem, ipsum.</p>
                  <p id="date" class="p-0 m-0">Lorem, ipsum.</p>
                </div>
                <div class="card-body frist-card-bg text-light">
                  <p id="location">cairo</p>

                  <h1 id="weather" class="size mb-lg-5">23.2oC</h1>
                  <img class=" " id="icon" src="" alt="icon" />
                  <p id="desc" class="card-text mb-3 text-primary">Sunny</p>
                  <div
                    class="icon d-flex justify-content-around p-0 text-secondary">
                    <p><i class="fa-solid fa-umbrella"></i> 20%</p>
                    <p><i class="fa-solid fa-wind"></i> 18km/h</p>
                    <p><i class="fa-solid fa-location-crosshairs"></i> East</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <div class="card-header header-card-2 text-light text-center">
                  <p id="reday" class="p-0 m-0">Lorem, ipsum.</p>
                </div>
                <div class="card-body second-card-bg">
                  <div
                    class="d-flex flex-column justify-content-center align-items-center">
                    <img class="mt-5" id="icon2" src="" alt="icon" />
                    <h1
                      id="degree"
                      class="fs-3 fw-bolder text-light text-center mt-5"></h1>
                    <span id="nightDegre" class=""></span>
                    <span class="text-secondary" id="mindegree"></span>
                    <span class="text-primary mt-4" id="desc2"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0">
                <div class="card-header header-card text-light text-center">
                  <p id="tommorow" class="p-0 m-0">Lorem, ipsum.</p>
                </div>
                <div class="card-body frist-card-bg">
                  <div
                    class="d-flex flex-column justify-content-center align-items-center">
                    <img class="mt-5" id="icon3" src="" alt="icon" />
                    <h1
                      id="tommorowDegree"
                      class="fs-3 fw-bolder text-light text-center mt-5"></h1>
                    <span id="nightDegre" class=""></span>
                    <span class="text-secondary" id="tommorowMinDegree"></span>
                    <span class="text-primary mt-4" id="desc3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer text-light overflow-auto">
        <div class="container">
          <div class="row justify-content-between align-items-baseline my-5">
            <div class="col-md-7">
              <article>
                <div class="input-group mb-3 container w-100">
                  <input
                    type="text"
                    class="w-100 py-3 rounded-5 ps-5 bg-color border-0 text-light"
                    placeholder="Enter Your Email To Subscribe"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2" />
                  <input
                    type="button"
                    value="Subscribe"
                    class="btn-size bg-primary rounded-5"
                    placeholder="" />
                </div>
                <p class="mt-4 ms-2 mb-0">
                  Copyright 2014 Company name. Designed by Themezy. All rights
                  reserved
                </p>
              </article>
            </div>
            <div class="col-md-4 d-flex gap-2 ms-2 fs-3 mt-3">
              <i class="fa-brands fa-pinterest"></i>
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-facebook"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
